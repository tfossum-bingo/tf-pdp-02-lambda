name: 'unit testing'

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 'Install node'
        uses: actions/checkout@v3
      - name: 'Install mocha'
        uses: npm install -g mocha
      - name: 'Install dependencies'
        uses: npm i
      - name: 'Run tests'
        uses: npm run test